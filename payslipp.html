<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payslip</h1>
        <form id="employeeForm">
            <label for="employeeIdInput">Enter Employee ID to Generate Payslip:</label>
            <input type="number" id="employeeIdInput" name="employeeId" required>
            <button type="submit">Generate Payslip</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Payslip Number</th>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Account Number</th>
                    <th>Total Salary</th>
                </tr>
            </thead>
            <tbody id="payslipTableBody">
                <!-- Payslip rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch payslip data based on employee ID
        function fetchPayslipData(employeeId) {
            fetch('employee-payhistoryshow.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'id=' + encodeURIComponent(employeeId),
            })
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    const payslipData = data[0]; // Assuming only one payslip is returned for simplicity
                    displayPayslip(payslipData);
                } else {
                    alert('No payslip found for the given Employee ID.');
                }
            })
            .catch(error => {
                console.error('Error fetching payslip data:', error);
            });
        }

        // Function to display payslip details in the table
        function displayPayslip(payslipData) {
            var tableBody = document.getElementById('payslipTableBody');
            var row = tableBody.insertRow();
            row.innerHTML = `
                <td>${payslipData.payslip_number}</td>
                <td>${payslipData.employee_id}</td>
                <td>${payslipData.employee_name}</td>
                <td>${payslipData.account_number}</td>
                <td>${'$' + parseFloat(payslipData.total_salary).toFixed(2)}</td>
            `;
        }

        // Event listener for form submission
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var employeeId = document.getElementById('employeeIdInput').value;
            fetchPayslipData(employeeId);
        });
    </script>
</body>
</html>
