<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> <!-- W3.CSS for styling -->
    <style>
        /* Custom CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1565c0; /* Blue color */
        }
        .w3-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .w3-animate-input {
            transition: width 0.4s ease-in-out;
        }
        .w3-round-xxlarge {
            border-radius: 8px;
        }
        .w3-green {
            background-color: #4CAF50;
            color: white;
        }
        .w3-green:hover {
            background-color: #45a049;
        }
        .w3-hover-blue:hover {
            background-color: #3576b6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment History</h1>
        <form class="w3-container" action="employee-payhistoryshow.php" method="post">
            <p>
                <label>Select ID to see payment history</label>
                <input class="w3-input w3-light-grey w3-animate-input" type="number" name="id" required>
            </p>
            <input type="submit" value="Generate" class="w3-input w3-green w3-round-xxlarge w3-animate-input w3-hover-blue">
        </form>
        <table id="paymentHistoryTable">
            <thead>
                <tr>
                    <th>Payslip Number</th>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Account Number</th>
                    <th>Total Salary</th>
                </tr>
            </thead>
            <tbody id="paymentHistoryTableBody">
                <!-- Payment history rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch and display payment history
        function fetchPaymentHistory() {
            var employeeId = document.querySelector('input[name="id"]').value;

            // Make a POST request to the PHP script
            fetch('employee-payhistoryshow.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'id=' + encodeURIComponent(employeeId),
            })
            .then(response => response.text())
            .then(data => {
                // Display the fetched HTML in the table body
                document.getElementById('paymentHistoryTableBody').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching payment history:', error);
            });
        }

        // Prevent form submission and handle fetch manually
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            fetchPaymentHistory();
        });
    </script>
</body>
</html>
